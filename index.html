<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection Tool</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Spam Detection Tool</h1>
        <p>A Machine Learning model trained to detect spam messages. Start by entering your message into the text box and click submit.</p>
        <div class="controls">
            <textarea id="input" placeholder="Enter your message."></textarea>
            <br>
            <button id="submit-btn" type="submit">Submit</button>
            <div id="status"></div>
            <div id="output"></div>
        </div>
        <div id="loading" style="display:none">
            <img src="images/loading.svg" alt="loading icon" width="60px">
            <p>Detecting. Please wait...</p>
        </div>
        <div id="output">

        </div>
    </div>
    <footer class="footer">by D. - Last updated at 24/3/2023</footer>
    <script src="script/app.js"></script>
</body>
</html>
